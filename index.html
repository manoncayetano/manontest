<!DOCTYPE html>
<html>
<head>
    <title>Affichage du PDF</title>
</head>
<body>
    <h1>Affichage du PDF</h1>

    <object data="Portfolio-cayetano.pdf" type="application/pdf" width="100%" height="600px">
        <p>Votre navigateur ne prend pas en charge les PDF intégrés. Vous pouvez <a href="Portfolio-cayetano.pdf">télécharger le fichier ici</a> à la place.</p>
    </object>
    <iframe src="Portfolio-cayetano.pdf&embedded=true" width="100%" height="600px" frameborder="0" scrolling="no"></iframe>

        <iframe src="Portfolio-cayetano.pdf" width="100%" height="600px" frameborder="0" scrolling="no"></iframe>

</body>
</html>
